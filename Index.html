<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout with a Logo</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div id="wrapper-div">
        <div id="Logo-div"></div>
        <div id="nav-div">
            <a href="https://bethesda.net/en/dashboard">Bethesda</a> 
            <a href="https://www.fromsoftware.jp/ww/">FromSoftware</a> 
            <a href="https://store.ubisoft.com/sea/home?lang=en_PH&maltcode=ubisoftstore_convst_SCH_googlesearch___STORE____&gad_source=1&gclid=CjwKCAjwmYCzBhA6EiwAxFwfgNfbFrmH0wLNV0tooVpzbsA3mp-lNdB5mn1ntKEvDeLVZ0mm47l7ZxoC__IQAvD_BwE&ucid=SCH-ID_172108">Ubisoft</a> 
            <a href="https://www.capcom.com/">Capcom</a> 
            <a href="https://sms.playstation.com/">Sony's Santa Monica Studio</a>
        </div>
        <div id="mainparent-div">
            <div id="main-div">
                <div id="box1-div" class="box-div">
                    <img src="Fallout_4_cover_art.jpg" alt="Fallout 4">
                    <span class="label limited">Limited</span>
                    <p>Fallout 4</p>
                </div>
                <div id="box2-div" class="box-div">
                    <img src="Elden ring.jpg" alt="Elden Ring">
                    <span class="label on-sale">On Sale</span>
                    <p>Elden Ring</p>
                </div>
                <div id="box3-div" class="box-div">
                    <img src="HD-wallpaper-assassins-creed-games-logo.jpg" alt="Assassin's Creed">
                    <span class="label game-of-the-year">Game of the Year</span>
                    <p>Assassin's Creed</p>
                </div>
                <div id="box4-div" class="box-div">
                    <img src="SF-X-Tekken_box_art.jpg" alt="Tekken X Street Fighter">
                    <span class="label limited">Limited</span>
                    <p>Tekken X Street Fighter</p>
                </div>
                <div id="box5-div" class="box-div">
                    <img src="god-of-war-ii.jpg" alt="God of War 2">
                    <span class="label on-sale">On Sale</span>
                    <p>God of War 2</p>
                </div>
                
            </div>
        </div>
        <div id="footer-div">
            <div id="footer-logo">
                <img src="SpaceCove.png" alt="">
            </div>
            <div id="footer-text">
                <p>Jeremiah A. Conejero</p>
                <p>202310260@fit.edu.ph</p>
            </div>
        </div>
    </div>
</body>
</html>
